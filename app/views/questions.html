<div class="mdl-grid">

    <!-- LIST -->
    <div class="mdl-cell mdl-cell--5-col">

        <div class="item" ng-repeat="question in questions" ng-click="questionsCtrl.editQuestion(question)">{{question.problematic}}</div>

    </div>

    <!-- VIEW/EDIT -->
    <div class="mdl-cell mdr-cell--4-col">
        
        <label for="">Problematic</label><input type="text" ng-model="questionEdit.problematic">

        <text-angular-toolbar name="toolbar2"></text-angular-toolbar>

        <text-angular ta-target-toolbars='toolbar2' ng-model="questionEdit.answer">
        </text-angular>
        <button class="btn btn-primary" ng-click="questionsCtrl.saveQuestion(questionEdit)" >Save</button> 
    </div>
</div>     
<div class="item" ng-repeat="question in questionsCtrl.questions | filter : filter | orderBy : order" ng-click="manageCtrl.selectItem(question, true)">{{question.problematic}}</div>

<button class="wri_manage-select__add-btn mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-shadow--8dp" ng-click="questionsCtrl.newQuestion()">
    <i class="material-icons">add</i>
</button>
