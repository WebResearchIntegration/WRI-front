    ng-class="{'--selectable': manageCtrl.selectMode, '--selected': question.isSelected}" 
    ng-repeat="question in questionsCtrl.questions | filter : filter | orderBy : order" 
    ng-click="manageCtrl.selectItem(question)" >
    <i class="material-icons wri_item-list__validator" ng-if="manageCtrl.selectMode">Â {{question.isSelected? "check" : "add"}}</i>
