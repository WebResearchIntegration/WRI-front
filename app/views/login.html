<div class="wri_login">
      <div class="mdl-card mdl-shadow--6dp">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">Web Research Interface</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form ng-submit="login.handleRequest($event)">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="username" ng-model="login.email"/>
              <label class="mdl-textfield__label" for="username">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="password" id="userpass" ng-model="login.password"/>
              <label class="mdl-textfield__label" for="userpass">Password</label>
            </div>
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">Log in</button>
          </form>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          
        </div>
      </div>
</div>
