<div class="wri_login">
    <form class="form-horizontal sqw-form-login" ng-submit="login.handleRequest($event)">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Login</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" ng-model="login.email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" ng-model="login.password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <p class="--sqw_text-notif-error" ng-if="login.notifError">
              Invalid login or password, please try again.
            </p>
          </div>
        </div>
        <div class="form-group actions-group">
          <label class="control-label password-forget" ng-click="">Forgot password ?</label>
          <div>
            <button class="sqw_btn-action-blue" type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
</div>
