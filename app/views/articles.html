<div class="mdl-grid --wri_full-height">
    <div class="wri_manage-filter mdl-cell wri_grid__col-3">
    </div>
    <div class="wri_manage-select mdl-cell wri_grid__col-5 --wri_scrollY-area">
        <div class="item" ng-class="{'selected-mode-item': isModeSelectionArticleOn, 'selected-item': article.isSelectedForReference}"
            ng-repeat="article in articlesCtrl.articles" ng-click="articlesCtrl.sendArticle(article)">
            <span>{{article.name}} with id: {{article.id}}</span>
            <div class="validator" ng-class="{'selected-item-validator': article.isSelectedForReference, 'selected-item-validator-disabled': !article.isSelectedForReference}" ng-if="isModeSelectionArticleOn">
                <i class="material-icons" ng-if="article.isSelectedForReference">done</i>
                <i class="material-icons" ng-if="!article.isSelectedForReference">add</i>
            </div>
        </div>

        <button class="wri_manage-select__add-btn mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-shadow--8dp" ng-click="articlesCtrl.addArticle()">
            <i class="material-icons">add</i>
        </button>
    </div>
    <div class="wri_manage-viewer mdl-cell wri_grid__col-4 --wri_full-height">
        <viewer-drawer class="--wri_full-height" type="selectedElementType" ng-hide="viewerClosed" element="selectedElement" closed="viewerClosed"></viewer-drawer>
    </div>
</div>
<div class="selection-panel" ng-if="isModeSelectionArticleOn">
    <div>
        <span class="mdl-chip mdl-chip--contact">
            <span ng-if="!author.imageUrl" class="mdl-chip__contact mdl-color--teal mdl-color-text--white">{{articlesList.length}}</span>
            <span class="mdl-chip__text">References added</span>
        </span>
    </div>
    <div class="actions">
        <i class="material-icons" ng-click="articlesCtrl.saveReferences()">done</i>
        <i class="material-icons" ng-click="articlesCtrl.disableModeSelectionArticle()">clear</i>
    </div>
</div>
