<div class="item" ng-class="{'selected-mode-item': manageCtrl.selectMode, 'selected-item': article.isSelected}" ng-repeat="article in articlesCtrl.articles | filter : filter | orderBy : order" ng-click="manageCtrl.selectItem(article)" ng-if="manageCtrl.selectMode && article.id != manageCtrl.viewer.itemToShow.id || !manageCtrl.selectMode">
    <span>{{article.name}} with id: {{article.id}}</span>
    <div class="validator" ng-class="{'selected-item-validator': article.isSelected, 'selected-item-validator-disabled': !article.isSelected}"
        ng-if="manageCtrl.selectMode">
        <i class="material-icons" ng-if="article.isSelected">done</i>
        <i class="material-icons" ng-if="!article.isSelected">add</i>
    </div>
</div>

<button class="wri_manage-select__add-btn mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-shadow--8dp" ng-click="articlesCtrl.addArticle()">
    <i class="material-icons">add</i>
</button>
